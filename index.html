<!DOCTYPE HTML>

<head>
<title>QQ、微信防红接口-全新升级</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="keywords" content="防红直链生成接口,全网升级首发,域名直链,直链打开,防红跳转,QQ小工具,微信小工具,站长推荐">
<meta name='description' content='QQ微信直链打开,QQ微信引导浏览器打开,QQ微信防红接口'>
<link rel="stylesheet" href="assets/css/main.css" />

<body class="is-preload">
<header id="header">
<h1>QQ、微信防红接口</h1>
<div style="margin: 0; padding: 0;">
<p style="margin: 0; padding: 0;">
在下方输入需要跳转的链接，即可生成防红接口。<br>
复制下方生成的链接，粘贴到微信或者QQ即可。</p>
<p style="margin: 0; padding: 0;font-size: 14px;">
(直链打开可解决QQ提示非官方页面问题&nbsp用户反馈群:<a href="https://jumps.zeabur.app/Groups?url=https://qm.qq.com/q/GsCavqKi8W" target="_blank">598393246</a>)</p>
</div>
</header>
<form id="signup-form" method="post">
<input type="url" name="targetUrl" id="targetUrl" placeholder="需要跳转的网址" onkeydown="handleKeyDown(event)"/>
<select name="type" class="btn-default form-control" style="width: auto;cursor:pointer" title="点击选择跳转类型" id="type">
<option value="0">微信/QQ直链/支付宝打开</option><option value="1">微信/QQ/支付宝跳浏览器</option><option value="2">微信/支付宝直链打开-备用</option><option value="3">微信/支付宝跳浏览器-备用</option>
</select>
<input type="button" value="生成" onclick="getUrl()" />
</form>
<div style="display: flex;align-items: center;">
<input type="checkbox" name="agree" id="agree" style="width: 16px;height: 16px;display: inline-block;" checked>
<label for="agree" style="margin: 0 16px;">启用短链接
</label></div>
<p id="generatedUrl"></p>
