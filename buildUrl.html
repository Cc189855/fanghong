<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data</title>
</head>
<body>
    <!-- 使用 <script> 标签引用外部 JSON 文件 -->
    <script src="data.json" type="application/json" id="jsonData"></script>

    <!-- 可以在页面中通过 JavaScript 访问并处理这个 JSON 数据 -->
    <script>
        // 获取引用的 JSON 数据
        var jsonData = JSON.parse(document.getElementById('jsonData').textContent);
        
        // 输出 JSON 数据
        console.log(jsonData);
    </script>
</body>
</html>
